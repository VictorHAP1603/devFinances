<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 id="logo"><img src="./assets/img/logo.svg" alt="Logo"></h1>
    </header>
    
    <main class="container">

        <section id="balance">     
            <div class="row-card">
                <div class="card-balance">
                    <h3>Entradas
                        <img src="./assets/img/income.svg" alt="Entradas">
                    </h3>
                    <p data-balance="entrada">R$ 0,00</p>
                </div>
                
                <div class="card-balance">
                    <h3>Saídas
                        <img src="./assets/img/expense.svg" alt="Despesas">
                    </h3>
                    <p data-balance="saida">R$ 0,00</p>
                </div>
            </div>
            
            <div class="card-balance total">
                <h3>Total
                    <img src="./assets/img/total.svg" alt="Total">
                </h3>
                <p data-balance="total">R$ 0,00</p>
            </div>
        
        </section>
        
        <section id="transactions">
            <button class="new-transaction" onclick="Modal.open()">+ Nova Transação</button>
        
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th colspan="2">Data</th>
                    </tr>
                </thead>
                <tbody> 
                  
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <!-- MODAL -->

    <div class="modal-container">
        <div class="modal">
            <h3>Nova Transação</h3>
            <form action="" onsubmit="Form.submit(event)">
                <input 
                    type="text" 
                    id="description" 
                    placeholder="Descrição" 
                    data-modal="description">
                <input 
                    type="number" 
                    step="0.01"
                    id="price" 
                    placeholder="0,00" 
                    data-modal="price">
                <span>Use - (negativo) para despesas e coloque , (virgula) para casas decimais</span>
    
                <input type="date" id="date-input" data-modal="date">
    
                <div class="buttons">
                    <button type="button" class="cancel" data-modal="cancel" onclick="Modal.close()">Cancelar</button>
                    <button type="submit" class="save" data-modal="save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
